<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="todo">
        <div class="todo__content">
            <h1 class="todo__title">All tasks</h1>
            <div class="todo__new">
                <input id="new" type="text" placeholder="New tasks">
                <div id="add" class="todo__add">+</div>
            </div>
            <div id="tasks" class="todo__list">
                <div class="todo__task todo__task_complete">
                    <label class="todo-checkbox">
                        <input type="checkbox">
                        <div></div>
                    </label>
                    <div class="todo__task-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
                    <div class="todo__task-del">-</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
